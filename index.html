<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varsha Saravanan | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <ul class="nav-list">
            <li><a href="#home" class="nav-link active">Home</a></li>
            <li><a href="#work" class="nav-link">Work</a></li>
            <li><a href="#portfolio" class="nav-link">Product Portfolio</a></li>
            <li><a href="projects.html" class="nav-link">Projects</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    <main id="home-section">
        <div class="content-wrapper">
            <div class="image-reveal-wrapper">
                <div class="image-reveal-container">
                    <img src="images/colored-image.png" alt="Colored portrait" class="colored-image" id="coloredImage">
                    <canvas id="revealCanvas"></canvas>
                </div>
                <p class="reveal-instruction">Paint over to get a peek into my universe...</p>
            </div>
            <div class="intro-section">
                <h1 class="intro-greeting">Hi, I'm Varsha</h1>
                <div class="role-container">
                    <span class="role-prefix">I'm a</span>
                    <div class="role-box">
                        <span class="role-text" id="roleText">Impact-Driven Builder</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </main>
    
    <!-- Work Section -->
    <section id="work" class="work-section">
        <div class="world-container">
            <div class="world-center">
                <h2 class="world-title">What I Do</h2>
                <p class="world-subtitle">Click a circle to dive deeper</p>
            </div>
            <div class="orbiting-circles" id="orbitingCircles"></div>
            <div class="timeline-overlay" id="timelineOverlay">
                <button class="close-timeline" id="closeTimeline">&times;</button>
                <div class="timeline-content" id="timelineContent"></div>
            </div>
            <div class="dim-overlay" id="dimOverlay"></div>
            <div class="scroll-indicator">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
    </section>
    
    <!-- Product Portfolio Section -->
    <section id="portfolio" class="portfolio-section">
        <div class="portfolio-container">
            <h2 class="portfolio-title">How I Think</h2>
            <div class="portfolio-cards" id="portfolioCards">
                <!-- Portfolio cards will be generated dynamically -->
            </div>
        </div>
    </section>
    
    <!-- Footer/Contact Section -->
    <footer id="contact" class="footer-section">
        <div class="footer-content">
            <p>Built with intention ❤️  |  Say hello: <a href="mailto:vsaravan@stanford.edu" class="footer-email">vsaravan@stanford.edu</a> <a href="https://www.linkedin.com/in/varsha-saravanan21/" target="_blank" rel="noopener noreferrer" class="footer-linkedin">in</a></p>
        </div>
    </footer>
    
    <script src="script.js"></script>
    <script src="world.js"></script>
    <script src="portfolio.js"></script>
</body>
</html>
